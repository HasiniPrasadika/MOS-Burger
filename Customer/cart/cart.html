<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #order-form {
            display: none; /* Initially hidden */
        }
    </style>
</head>

<body>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary px-lg-3" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand color" href="/Customer/Home/home.html">
                <img src="../../images/Logo.png" alt="" style="width: 12vw; height: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end navbarNavigation" id="navbarText">
                <ul class="navbar-nav mb-0 mb-lg-0">
                    <li class="nav-item px-3">
                        <a class="nav-link" aria-current="page" href="/Customer/Home/home.html">Home</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="/Customer/Item/items.html">Items</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="/Customer/cart/cart.html">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Your Cart</h1>
        <!-- Order Form -->
        <div id="order-form" class="mt-5">
            <h3>Order Details</h3>
            <form id="order-details-form">
                <div class="form-group">
                    <label for="user-name">Name:</label>
                    <input type="text" id="user-name" class="form-control" required>
                </div>
                <div class="form-group mt-3">
                    <label for="user-phone">Phone Number:</label>
                    <input type="text" id="user-phone" class="form-control" required>
                </div>
                <button type="button" class="btn btn-success mt-3" onclick="submitOrder()">Confirm</button>
            </form>
        </div>
        <div id="cart-items" class="mt-3"></div>
        <p>Total Price: LKR <span id="total-price">0.00</span></p>
        <p>Total Discount: LKR <span id="discount-amount">0.00</span></p>
        <p>Final Price: LKR <span id="final-price">0.00</span></p>
        <button class="btn btn-primary" onclick="showOrderForm()">Confirm Order</button>

        

        <!-- My Orders Section -->
        <div id="my-orders" class="mt-5">
            <h2>My Orders</h2>
            <div id="orders-list"></div>
        </div>
    </div>

    <script src="./cart.js"></script>
</body>

</html>
